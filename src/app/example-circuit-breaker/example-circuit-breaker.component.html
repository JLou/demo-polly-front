<form #exampleForm="ngForm" (ngSubmit)="onSubmit()">
  <h2>Circuit breaker</h2>
  <div class="form-group">
    <mat-form-field>
      <input matInput placeholder="Nom" required [(ngModel)]='input.name' name='name'>
    </mat-form-field>
  </div>
  <button type="submit" mat-raised-button color="primary" [disabled]="!exampleForm.form.valid">Obtenir la signification</button>

</form>
<mat-progress-spinner *ngIf="loading" class="example-margin" mode="indeterminate">
</mat-progress-spinner>
<p> Vous avez tap√©: {{input.name}}. La signification est: {{input.info}} </p>
