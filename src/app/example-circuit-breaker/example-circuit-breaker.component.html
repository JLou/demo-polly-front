<form #exampleForm="ngForm" (ngSubmit)="onSubmit()">
  <h2>Circuit breaker</h2>
  <div class="form-group">
    <mat-form-field>
      <input matInput placeholder="Nom" required [(ngModel)]='input.name' name='name'>
    </mat-form-field>
  </div>
  <button type="submit" mat-raised-button color="accent" [disabled]="!exampleForm.form.valid">Obtenir la signification</button>
  <mat-progress-spinner diameter="25" *ngIf="loading" class="spinner" color="accent" mode="indeterminate">
  </mat-progress-spinner>
</form>

<p> Vous avez tap√©: {{input.name}}. La signification est: {{input.info}} </p>
